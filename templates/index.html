<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether</title>
    <style type="text/css">
        html, body {
            background: #2c3e50; /* Updated background color to a deep blue-gray */
            color: #ecf0f1; /* Light text color */
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Improved font stack */
        }

        input{
            outline: none
        }
        a {
            background: #3498db; /* Updated link background color to a bright blue */
            color: #ecf0f1;
            padding: 10px;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        a:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }

        .head {
            width: 100%;
            height: 70px; /* Increased header height for better visibility */
            background: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            position: relative;
        }

        .head input[type="button"] {
            padding: 10px;
            background-color: #3498db;
            border: none;
            color: #ecf0f1;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .head input[type="button"]:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }

        .menu-btn {
            background: #3498db;
            color: #ecf0f1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .head:hover .menu-btn {
    background-color: #2980b9;
}


        .menu {
            position: absolute;
            top: 70%; /* Adjusted top position to avoid overlapping header */
            right: 45%;
            background: #2c3e50;
            padding: 10px;
            visibility: hidden;
            text-align: center;
            display: none;
            animation: slideIn 0.5s ease-in-out;
            z-index: 1;
        }

        .head:hover .menu {
    display: block;
}


        .menu a {
            font-size: 16px;
            display: block;
            margin: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .menu a:hover {
            transform: translateY(-5px);
        }

        .body {
            display: flex;
            padding: 20px;
            box-sizing: border-box;
        }

        .body nav {
            flex: 1;
            padding: 10px;
            background: #34495e; /* Darker background color for body elements */
            margin: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .down {
            background: #2c3e50;
            padding: 10px;
            text-align: center;
        }

        .down a {
            color: #ecf0f1;
            margin: 0 10px;
            text-decoration: none;
            font-size: 14px;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        html, body {
            background: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .head {
            width: 100%;
            height: 70px;
            background: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            position: relative;
        }

        .menu-btn {
            background: #3498db;
            color: #ecf0f1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .menu-btn:hover{
            background-color: #2980b9; /* Darker blue on hover */
        }
        .menu {
            position: absolute;
            top: 70%;
            right: 45%;
            background: #2c3e50;
            padding: 10px;
            visibility: hidden;
            text-align: center;
            display: none;
            animation: slideIn 0.5s ease-in-out;
            z-index: 1;
        }

        .menu-btn:hover ~ .menu,
        .menu:hover {
            display: block;
            visibility: visible;
        }

        .menu a {
            font-size: 16px;
            display: inline-block; /* Display elements horizontally */
            margin: 10px;
            transition: transform 0.3s ease-in-out;
            text-decoration: none;
            color: #ecf0f1;
        }

        .menu a:hover {
            transform: translateY(-5px);
        }

    </style>
</head>

        <div>

    </div>
    <div class="body">
        <nav class="img">Image</nav>
        <nav class="title">Title</nav>
        <nav class="description">Description</nav>
        <nav class="amount">Amount</nav>

        <a href="#">Alif</a>

</body>
</html>
